<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 목록 작성시 
     1. 순서 있음
     ol, li
     
     2.순서 없는 목록
     ul,li
     
     3. 정의 목록
     dl
     dl
     dt -->
    <ol>
        <li>html</li>
        <li>css</li>
        <li>javascript</li>
    </ol>
    <ul>
        <li>html</li>
        <li>css</li>
        <li>javascript</li>
    </ul>
    <dl></dl>
</body>
</html>
