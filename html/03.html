<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>제목1</h1>
    <h2>제목2</h2>
    <h3>제목3</h3>
    <!-- alt+shift+방향키 = 라인 카피기능 -->
     <!-- alt+ 방향키 == 라인 이동기응 -->
    <p>html 테스트 문서 작성 위한 <br> 기본 구성을 배우는 시간</p>
    <p>
        <div>html 테스트 문서 작성 위한 </div>
        <div>기본 구성을 배우는 시간</div>
        
    </p>
    <pre>html 테스트 문서 작성 
        위한 기본 구성을 배우는 시간</pre>
    <code>html 테스트 문서 작성 위한 기본 구성을 배우는 시간</code>
    <p>
        <span>html 텍스트 문서 작성 위한</span>
        <span> 기본 구성 배우기</span>
    </p>
    <p>
        <strong>html 텍스트 문서 작성 위한</strong>
        <b>기본 구성 배우기</b>
    </p>
    <!-- 자주 사용하는 텍스트 테그
     1줄 통으로 먹는 태그
        : h1~h6, p, pre
        
    2. 줄바꿈 없는 태그
    span
    srotrn
    b, em, i-->
</body>
</html>
